# Configuración centralizada para entrenamiento de clasificación de Piciformes

# Dataset
data:
  source_dir: "/Users/jnsilvag/Downloads/Data_Esp_Pic"
  output_dir: "data/processed"
  splits_dir: "data/splits"
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15
  image_size: 224
  num_classes: 13
  seed: 42

# Modelo
model:
  architecture: "efficientnet_b2"  # Opciones: efficientnet_b0/b2/b3, resnet50, vit_base
  pretrained: true
  dropout_rate_1: 0.5
  dropout_rate_2: 0.3
  hidden_dim_1: 512
  hidden_dim_2: 256

# Entrenamiento
training:
  batch_size: 32
  epochs: 100
  early_stopping_patience: 15
  learning_rate: 0.0001
  weight_decay: 0.0001
  optimizer: "adamw"  # adamw, adam, sgd
  loss_function: "categorical_crossentropy"  # categorical_crossentropy, focal_loss
  label_smoothing: 0.1
  use_class_weights: true
  
  # Learning rate schedule
  lr_schedule:
    type: "cosine"  # cosine, step, plateau
    warmup_epochs: 10
    min_lr: 1e-6

# Data Augmentation
augmentation:
  rotation_range: 30
  width_shift_range: 0.1
  height_shift_range: 0.1
  zoom_range: [0.8, 1.2]
  horizontal_flip: true
  brightness_range: [0.8, 1.2]
  contrast_range: [0.8, 1.2]
  saturation_range: [0.8, 1.2]
  hue_shift: 0.1
  cutout_prob: 0.2
  cutout_size: 8
  mixup_alpha: 0.2
  cutmix_alpha: 1.0

# Evaluación
evaluation:
  save_predictions: true
  save_confusion_matrix: true
  save_classification_report: true
  top_k: [1, 3, 5]

# Paths
paths:
  models_dir: "models"
  results_dir: "results"
  logs_dir: "logs"

